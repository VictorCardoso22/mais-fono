jobs:
  include:
  - stage: deploy 1
    language: node_js
    node_js:
    - 10.7.0
    cache:
      yarn: true
      directories:
      - node_modules
    before_install: echo "npm test temporarily disabled"
    script:
    - bash ./deploy.sh
  - stage: deploy 2
    language: php
    php:
    - 7.1
    cache:
      directories:
      - "$HOME/.composer/cache"
    before_install:
    - cd Slim
    - travis_retry composer self-update
    - openssl aes-256-cbc -K $encrypted_3c6974f3ff74_key -iv $encrypted_3c6974f3ff74_iv
      -in deploy_key.enc -out ./deploy_key -d
    - eval "$(ssh-agent -s)"
    - chmod 600 ./deploy_key
    - echo -e "Host 108.167.188.84\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - ssh-add ./deploy_key
    install:
    - travis_retry composer install --no-interaction --prefer-source
    deploy:
      provider: script
      skip_cleanup: true
      script: rsync -r -e  'ssh -i ./deploy_key -p 2222' --quiet --delete-after ./*
        jrpiresc@108.167.188.84:~/public_html/rest
      on:
        branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_0b41b2239e5d_key -iv $encrypted_0b41b2239e5d_iv
  -in deploy_key.enc -out ./Slim/deploy_key -d
