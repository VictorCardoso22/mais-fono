<div class="wrapper clearfix">
    <header class="main-header">
        <!-- Logo -->
        <a routerLink="/sistema/dash" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>+F</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>+Fono</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img [src]="img" class="user-image" alt="User Image">
                            <span class="hidden-xs">{{name}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src={{img}} class="img-circle" alt="User Image">
                                <p>
                                   {{name}}
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                        <a class="" routerLink="/sistema/perfil/dashboard">
                                            Perfil
                                        </a>
                                </div>
                                <div class="pull-right">
                                        <a (click)="attachSignout()">
                                            Sair
                                        </a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
              <!-- Sidebar user panel -->
              <div class="user-panel">
                <div class="pull-left image">
                  <img [src]="img" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                  <p>{{name}}</p>
                 <app-user-status [userId]="id" [nameVisible]="true"></app-user-status>
                  
                  <button type="button" (click)="openRoom()" class="btn btn-primary {{visible}}">Sala</button>
                </div>
              </div>
              <!-- search form -->
              <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                  <input type="text" name="q" class="form-control" placeholder="Search...">
                  <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                  </span>
                </div>
              </form>
              <!-- /.search form -->
              <app-role-menu  [menus]="menus"></app-role-menu>
            </section>
            <!-- /.sidebar -->
        </aside>
        
        <div class="content-wrapper">
            <router-outlet></router-outlet>
            <div class="clearfix"></div>
        </div>    
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 1.0
            </div>
            <strong>Copyright &copy;.</strong> Todos os direitos reservados.
        </footer>
</div>
