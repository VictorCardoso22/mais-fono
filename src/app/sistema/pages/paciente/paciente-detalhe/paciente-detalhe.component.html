<section class="content">
	<div class="row">
	  <div class="col-xs-12">
		<div class="box">
		  <div class="box-header">
			
			<h3 class="box-title">Detalhes</h3>

			<button type="button" class="btn btn-info btn-detail"
			 [routerLink]="['/sistema/paciente/admin']">Admin</button>

			 <button type="button" class="btn btn-info btn-detail" [routerLink]="['/sistema/paciente/novo']" 
				   [queryParams]="{ id: paciente.id }">Atualizar</button>


		  </div><!-- /.box-header -->
		  <div class="box-body">
			<table id="paciente" class="table table-bordered table-striped">
				<tr>
				   <th>Nome</th>
				   <td>{{paciente.dsc_nome}}</td>
				</tr>
				<tr>
						<th>E-mail</th>
						<td>{{paciente.dsc_email}}</td>
				</tr>
				<tr>
						<th>CPF</th>
						<td>{{paciente.dsc_cpf}}</td>
				</tr>			
				<tr>
						<th>Data de Nascimento</th>
						<td>{{paciente.dat_nascimento}}</td>
				</tr>		
				<tr>
					<th>Grau de Deficencia</th>
					<td>{{paciente.arr_deficiencia}}</td>
				</tr>
				<tr>
					<th>Fonemas</th>
					<td>{{paciente.arr_fonema}}</td>
				</tr>			
						   
			</table>
		  </div><!-- /.box-body -->
		</div><!-- /.box -->
	  </div><!-- /.col -->
	</div><!-- /.row -->
  </section><!-- /.content -->
